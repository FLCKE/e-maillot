<section>
    <header>
        <div class=" text-center text-white"
            style="background: rgb(2,0,36);background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);">
            <span class="fs-3">Livraison sur 14 jours ouvr√©s</span>
        </div>
        <nav class="navbar navbar-expand-lg bg-light  " style="background:url(../../assets/img_principal.jpg) 50% 50%;">
            <div class="container-fluid">
                <a class="navbar-brand text-white fw-bold" href="">E-maillot</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav text-center me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active  text-white fw-bold" aria-current="page"
                                [routerLink]="['/home']">Acceuil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  text-white fw-bold" [routerLink]="['/catalogue']">Nos produits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  text-white fw-bold" [routerLink]="['/command']">Commande</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  text-white fw-bold" [routerLink]="['/home']" fragment="contact">Contactez-nous</a>
                        </li>
                    </ul>
                    <div>
                        <a [routerLink]="['/cart']" class="text-decoration-none mx-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white"
                                class="bi bi-cart-fill" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                            </svg>
                        </a>
                        <a [routerLink]="['/profil']" class="text-decoration-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white"
                                class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class=" p-5">
            <h1 class="fw-lighter text-center">Nos Produits </h1>
            <div class="dflex justify-content-between mt-4">

                <div class="row text-center">
                    <div class="col" *ngFor="let Product of products">
                        <div class="card shadow  " style="background-color:#ffffff">
                            <div class="card-body">
                                <h5 class="card-title"> {{Product.productName}} </h5>
                                <img src="{{Product.picture}}" class="card-img-top" alt="Product Image"
                                    style="max-width: 200px;">
                                <p class="card-text">{{Product.Price}} <strong>EUR</strong></p>
                                <a [routerLink]="['/product', Product.productId]" class="btn btn-primary w-75">Voir
                                    plus</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </main>
    <footer class="footer mt-auto py-3 bottom-0">
        <div class=" text-center text-white mt-5 "
            style="background: rgb(2,0,36);background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);">
            <span class="fs-5">E-maillot - 2024</span>
        </div>
    </footer>
</section>
