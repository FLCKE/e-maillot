<header>
    <div class=" text-center text-white"
        style="background: rgb(2,0,36);background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);">
        <span class="fs-3">Livraison sur 14 jours ouvrés</span>
    </div>
    <nav class="navbar navbar-expand-lg bg-light  " style="background:url(../../assets/img_principal.jpg) 50% 50%;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="">E-maillot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav text-center me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active  text-white fw-bold" aria-current="page"
                            [routerLink]="['/home']">Acceuil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  text-white fw-bold" [routerLink]="['/catalogue']">Nos produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  text-white fw-bold" [routerLink]="['/command']">Commande</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  text-white fw-bold" [routerLink]="['/home', 'contact']" fragment="contact">Contactez-nous</a>
                    </li>
                </ul>
                <div>
                    <a [routerLink]="['/cart']" class="text-decoration-none mx-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white"
                            class="bi bi-cart-fill" viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                        </svg>
                    </a>
                    <a [routerLink]="['/profil']" class="text-decoration-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white"
                            class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="container-fluid component-container py-5">
    <!-- Conteneur principal, avec des classes Bootstrap pour la mise en page fluide et le padding vertical -->
    <div class="row justify-content-center">
        <!-- Ligne Bootstrap pour centrer le contenu horizontalement -->
        <div class="col-12 col-md-8 col-lg-6">
            <!-- Colonne qui s'ajuste selon la taille de l'écran, prenant toute la largeur sur petits écrans, 8/12 sur moyens et 6/12 sur grands écrans -->
            <div class="card login-container p-4 shadow-sm">
                <!-- Carte contenant le formulaire de connexion, avec padding et ombre -->
                <p class="form-title text-center fs-4">Connectez-vous à votre compte</p>
                <!-- Titre du formulaire, centré et avec une taille de police ajustée -->
                <div class="alert alert-danger mx-3" role="alert" *ngIf="errorMessage">
                    <!-- Alerte d'erreur, affichée seulement si `errorMessage` est défini -->
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <!-- Icône d'alerte Bootstrap Icons -->
                    {{ errorMessage }}
                    <!-- Message d'erreur -->
                </div>
                <div class="form-container">
                    <!-- Conteneur du formulaire -->
                    <div class="info-container">
                        <!-- Conteneur des champs d'information -->
                        <form action="" method="get" class="px-3">
                            <!-- Formulaire avec padding horizontal -->
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email..." id="email">
                                <!-- Champ de saisie pour l'email avec classe Bootstrap pour le style -->
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Mot de passe..." id="password">
                                <!-- Champ de saisie pour le mot de passe avec classe Bootstrap pour le style -->
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-primary btn-login" (click)="login()">
                                    Connexion
                                </button>
                                <!-- Bouton de connexion avec gestionnaire d'événements Angular pour appeler la méthode `login` -->
                            </div>
                            <p class="text-center mt-3 messageSignIn">
                                <!-- Paragraphe avec message d'incitation à s'inscrire, centré avec marge en haut -->
                                Vous n'avez pas de compte ?
                                <a [routerLink]="['/subscribe']">Inscrivez-vous</a>
                                <!-- Lien vers la page d'inscription, utilisant Angular Router -->
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
